<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id ='section'>
        <img src="img/moon.png" alt="moon" id='moon' onclick="clickimg()">
        <h2 id='text' onclick="handleScroll()"> 
            <span>A</span><span>h</span><span>y</span><span>oung</span>
        </h2>
        <div>
            <img class="cloud" src="img/cloud_sky.png" alt="" id="cloud"/>
            <span id='gradient'></span> </div>
    </section>
    <div class="middle" id='middle'>

    </div>

    <script>
        function handleScroll(){
            document.getElementById('middle').scrollIntoView(
                { 
            behavior: 'smooth' 
            })};
        function clickimg() {
            let img = document.getElementById('moon') ? document.getElementById('moon') : document.getElementById('sun');
            let section = document.getElementById('section');
            let text = document.getElementById('text');
            if (img.alt =='moon') {
                img.src='img/real_sun.png';
                img.alt = 'sun';
                img.id ='sun';
                section.style.background='white';
                text.style.color = 'black';
            }
            else {
                img.src='img/moon.png';
                img.alt ='moon';
                img.id ='moon';
                text.style.color = 'whitesmoke';
                section.style.background='rgb(55, 58, 58)';
            }
        }
    </script>
    <script type="text/javascript">
        let moon = document.getElementById('moon') ? document.getElementById('moon') : document.getElementById('sun');
        let cloud= document.getElementById('cloud');
        let text= document.getElementById('text');

        window.addEventListener('scroll', function(){
            let value = window.scrollY;
            if (window.innerWidth>1350){
                moon.style.left = 1250+value+'px';
            }
            if (value >150){
                cloud.style.top = 350+'px';
            }
            if(window.innerWidth<1350) moon.style.left = 900+value+'px';
            
            if (value < 150){
                cloud.style.top = value*2+'px';
            }
        })
    </script>
</body>
</html>
