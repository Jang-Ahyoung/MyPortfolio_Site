<body>
    <section id ='section'>
        <img src="img/moon.png" alt="moon" id='moon' onclick="clickimg()">
        <h2 id='text' onclick="handleScroll()"> 
            <span class="shadow">A</span><span>h</span><span class="shadow">y</span><span>oung</span>
        </h2>
        <div>
            <img class="cloud" src="img/cloud_sky.png" alt="" id="cloud"/>
            <span id='gradient'></span> </div>
    </section>
    <div class="middle" id='middle'>
    <h2>It's not a development</h2><br/>

    </div>

    <script>
        function handleScroll(){
            document.getElementById('middle').scrollIntoView(
                { 
            behavior: 'smooth' 
            })};
        function clickimg() {
            let img = document.getElementById('moon') ? document.getElementById('moon') : document.getElementById('sun');
            let section = document.getElementById('section');
            let text = document.getElementById('text');
            if (img.alt =='moon') {
                img.src='img/real_sun.png';
                img.alt = 'sun';
                img.id ='sun';
                section.style.background='white';
                text.style.color = 'black';
            }
            else {
                img.src='img/moon.png';
                img.alt ='moon';
                img.id ='moon';
                text.style.color = 'whitesmoke';
                section.style.background='rgb(55, 58, 58)';
            }
        }
    </script>
    <script type="text/javascript">
        let moon = document.getElementById('moon') ? document.getElementById('moon') : document.getElementById('sun');
        let cloud= document.getElementById('cloud');
        let text= document.getElementById('text');

        window.addEventListener('scroll', function(){
            let value = window.scrollY;

            if (window.innerWidth > 500){
                cloud.style.bottom = -value*1.5+'px';
                if( value == 0 ) cloud.style.bottom = 0;
                
                if ( window.innerWidth < 600 && value > 110 ) {
                    cloud.style.bottom = -10+'%';}
                else if(value > 130) cloud.style.bottom = -40+'%';
            }else cloud.style.bottom = 0;

            moon.style.left = window.innerWidth*0.66+value+'px';
            
            if (value > 118) text.id='animation';
            if (value < 120) text.id='text';
            
        })
    </script>
    <script src="anime.min.js"> </script>
    <script>
        let animation = anime.timeline({
            // autoplay:false
        });

        animation
        .add({
            targets:'#btn',
            top:'1500px',
            duration:800,
            easing : 'easeInOutSine'
        })

        .add({
            targets:'#moon',
            top:'10%',
            duration:150,
            easing : 'easeInOutSine'
        })

        .add({
            targets:'#cloud',
            bottom:'0',
            duration:500,
            easing : 'easeInOutSine'
        })
        document.querySelector('#btn').onclick = animation.play;
    </script>
</body>
